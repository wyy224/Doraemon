<head>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
</head>
<body onselectstart="return false;">

<link href="../static/css/shopping_cart.css" rel='stylesheet' type='text/css' media="all">
<div class="box" id="box" >
   <div class="toumingzi">
                    <div class="desc">
                        <h1 class="mb-4"><span>Order Details:</span></h1>
                        <p class="mb-4"><b>Product:</b> {{ order.commodity.commodity_name }}</p>
                        <p class="mb-4"><b>Price:</b> ${{ order.commodity.price }} </p>
                        <p class="mb-4"><b>Delivery address: </b>{{ order.address }}</p>
                        {#                                <p class="mb-4"><b>Phone number: </b>010-12345678</p>#}
                        <p class="mb-4"><b>Consignee name: </b>{{ user1.user_name }}</p>

                        <form action="order/receive/{{ order.id }}" method="post">
                            <button onclick="{if(confirm('Please reconfirm that your order has been delivered!')){return true;}return false;}">Confirm pay</button>
                        </form>
                        <form action="order/delete/{{ order.id }}" method="post">
                            <button class="cancel"
                                    onclick="{if(confirm('Please confirm whether you want to cancel the order?')){return true;}return false;}">
                                Cancel pay
                            </button>
                        </form>

                    </div>
                </div>
</div>
