{% extends "base.html" %}
{% block content %}
      <!--meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="Toys Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
         Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design">
      <link rel="stylesheet" href="../static/css/list.css" type="text/css">
      <script>
         addEventListener("load", function () {
         	setTimeout(hideURLbar, 0);
         }, false);

         function hideURLbar() {
         	window.scrollTo(0, 1);
         }
      </script>
      <!--//meta tags ends here-->
      <!--booststrap-->
      <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
      <!--//booststrap end-->
      <!-- font-awesome icons -->
      <link href="../static/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" media="all">
      <!-- //font-awesome icons -->
      <!--stylesheets-->
      <link href="../static/css/style.css" rel='stylesheet' type='text/css' media="all">
      <!--//stylesheets-->

      <!-- banner -->
      <div class="inner_page-banner one-img">
      </div>
      <!--//banner -->
      <!-- short -->
      <div class="using-border py-3">
         <div class="inner_breadcrumb  ml-4">
            <ul class="short_ls">
               <li>
                  <a href="index">Member</a>
                  <span>/ /</span>
               </li>
               <li>List</li>
            </ul>
         </div>
      </div>
      <!-- //short-->
      <!--Search -->
      <div class = "card">
         <div class = "header">
              <form action="" method="post">
                <div class = "form-box">
                    User ID <input class = "search-field id" type="text" name="uid">
                    Username <input class = "search-field name" type="text" name="uname">
                    Email <input class = "search-field email" type="text" name="email">
                    <button class = "search-btn" type="button">Search</button>
                </div>
              </form>
          </div>
          <div class="ivu-table ivu-table-default ivu-table-border" >
              <div class="ivu-table-header">
                  <table cellspacing="0" cellpadding="0" border="0" style="width: 600px;">
                      <colgroup>
                          <col width="40">
                          <col width="60">
                          <col width="100">
                          <col width="100">
                          <col width="50">
                          <col width="50">
                      </colgroup>
                      <thead>
                        <tr>
                            <th class="ivu-table-column-sPsr1K">
                                <div class="ivu-table-cell"><span class="">User ID</span></div>
                            </th>
                            <th class="ivu-table-column-0Ty1Sa">
                                <div class="ivu-table-cell"><span class="">Username</span></div>
                            </th>
                            <th class="ivu-table-column-BsnJUZ">
                                <div class="ivu-table-cell"><span class="">Email</span></div>
                            </th>
                            <th class="ivu-table-column-HpbwFs">
                                <div class="ivu-table-cell"><span class="">Register time</span></div>
                            </th>
                            <th class="ivu-table-column-GbhPDM ivu-table-column-left">
                                <div class="ivu-table-cell"><span class="">Balance</span></div>
                            </th>
                            <th class="ivu-table-column-KCCxfC ivu-table-column-center ivu-table-hidden">
                                <div class="ivu-table-cell ivu-table-hidden"><span class="">Operation</span></div>
                            </th>
                        </tr>
                      </thead>
                  </table>
              </div>
              <div class="ivu-table-body" style="">
                  <table cellspacing="0" cellpadding="0" border="0" style="width: 600px;">
                      <colgroup>
                          <col width="40">
                          <col width="60">
                          <col width="100">
                          <col width="100">
                          <col width="50">
                          <col width="50">
                      </colgroup>
                      <tbody class="ivu-table-tbody">
                        {% for user in allusers %}
                        <tr draggable="false" class="ivu-table-row">
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell">
                                    <div class="ivu-table-cell-tooltip ivu-tooltip">
                                        <div class="ivu-tooltip-rel">
                                            <span class="ivu-table-cell-tooltip-content"> {{ user.id }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell">
                                    <div class="ivu-table-cell-tooltip ivu-tooltip">
                                        <div class="ivu-tooltip-rel">
                                            <span class="ivu-table-cell-tooltip-content"> {{ user.username }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell">
                                    <div class="ivu-table-cell-tooltip ivu-tooltip">
                                        <div class="ivu-tooltip-rel">
                                            <span class="ivu-table-cell-tooltip-content"> {{ user.email }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell">
                                    <div class="ivu-table-cell-tooltip ivu-tooltip">
                                        <div class="ivu-tooltip-rel">
                                            <span class="ivu-table-cell-tooltip-content"> {{ user.time }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell">
                                    <div class="ivu-table-cell-tooltip ivu-tooltip">
                                        <div class="ivu-tooltip-rel">
                                            <span class="ivu-table-cell-tooltip-content"> {{ user.money }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="ivu-table-column">
                                <div class="ivu-table-cell ivu-table-hidden">
                                    <div style="display: flex; justify-content: center;">
                                        <button type="button" class="ivu-btn ivu-btn-info ivu-btn-small ivu-btn-ghost" style="margin-right: 5px; display: block;">
                                            <span>Edit</span>
                                        </button>
                                        <button type="button" class="ivu-btn ivu-btn-error ivu-btn-small" style="margin-right: 5px; display: block;">
                                            <span>
                                                Ban
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                       {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      <!-- //Modal 1-->
      <!--js working-->
      <script src='../static/js/jquery-2.2.3.min.js'></script>
      <!--//js working-->
      <!-- cart-js -->
      <script src="../static/js/minicart.js"></script>
      <script>
         toys.render();

         toys.cart.on('toys_checkout', function (evt) {
         	var items, len, i;

         	if (this.subtotal() > 0) {
         		items = this.items();

         		for (i = 0, len = items.length; i < len; i++) {}
         	}
         });
      </script>
      <!-- //cart-js -->
      <!-- start-smoth-scrolling -->
      <script src="../static/js/move-top.js"></script>
      <script src="../static/js/easing.js"></script>
      <script>
         jQuery(document).ready(function ($) {
         	$(".scroll").click(function (event) {
         		event.preventDefault();
         		$('html,body').animate({
         			scrollTop: $(this.hash).offset().top
         		}, 900);
         	});
         });
      </script>
      <!-- start-smoth-scrolling -->
      <!-- here stars scrolling icon -->
      <script>
         $(document).ready(function () {

         	var defaults = {
         		containerID: 'toTop', // fading element id
         		containerHoverID: 'toTopHover', // fading element hover id
         		scrollSpeed: 1200,
         		easingType: 'linear'
         	};


         	$().UItoTop({
         		easingType: 'easeOutQuart'
         	});

         });
      </script>
      <!-- //here ends scrolling icon -->
      <!--bootstrap working-->
      <script src="../static/js/bootstrap.min.js"></script>
      <!-- //bootstrap working-->      <!-- //OnScroll-Number-Increase-JavaScript -->
{% endblock %}
