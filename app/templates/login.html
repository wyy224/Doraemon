<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Login</title>
        <link rel="stylesheet" href="../static/css/login.css">
    </head>

    <body>
        <div class="container">
            <div class="form-box">
{#            注册#}
                <div class="register-box hidden">
                    <h1>register</h1>
                    <input type="text" placeholder="UserName">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Register</button>
                </div>
{#                登录#}
                <div class="login-box">
                    <h1>login</h1>
                    <input type="text" placeholder="UserName">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </div>
            </div>
            <div class="con-box left">
                <h2>Welcome to <span>Doraemon Instrument Store</span></h2>
                <p>Come to buy your own <span>Instrument</span>!</p>
{#                image here#}
                <p>Already have an account?</p>
                <button id="login">Go to login</button>
            </div>
            <div class="con-box right">
                <h2>Welcome to <span>Doraemon Instrument Store</span></h2>
                <p>Come to see your <span>Order History</span>!</p>
{#                image here#}
                <p>Haven't have an account?</p>
                <button id="register">Go to register</button>
            </div>
        </div>

        <script>
            let login=document.getElementById('login');
            let register=document.getElementById('register');
            let form_box=document.getElementsByClassName('form-box')[0];
            let register_box=document.getElementsByClassName('register-box')[0];
            let login_box=document.getElementsByClassName('login-box')[0];

            register.addEventListener('click',()=>{
                form_box.style.transform='translateX(80%)';
                login_box.classList.add('hidden');
                register_box.classList.remove('hidden');
            })
            login.addEventListener('click',()=>{
                form_box.style.transform='translateX(0%)';
                register_box.classList.add('hidden');
                login_box.classList.remove('hidden');
            })
        </script>
    </body>
</html>
